<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h3>Feedback Form</h3>

	<form>
		<label for="name"> Name </label>
		<input id="name" type="text" minlength="3" maxlength="50" required><br>

		<label for="portfolio"> Portfolio </label>
		<input id="portfolio" type="url" required><br>

		<label for="favcolor"> Favorite Color </label>
		<input id="favColor" type="color"><br>

		<label for="likeness"> Likeness </label>
		<input id="likeness" type="range" min="1" max="100"><br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
